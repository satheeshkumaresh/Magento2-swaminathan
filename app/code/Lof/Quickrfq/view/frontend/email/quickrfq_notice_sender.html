<!--@subject {{trans "You sent an email to %receiver_name" receiver_name=$data.receiver_email}} @-->

{{template config_path="design/email/header_template"}}

<table>
    <tr class="email-intro">
        <td>
            <p>
                You sent an email to <strong>{{var data.receiver_email}}.</strong> You can follow the below details:
            </p>
        </td>
    </tr>
    <tr class="email-summary">
        <td>
            <h3>Details</h3>
        </td>
    </tr>
    <tr class="email-information">
        <td>
            <strong>Subject: </strong>{{var data.subject}}
        </td>
    </tr>
    <tr class="email-information">
        <td>
            <strong>Message: </strong>{{var data.message}}
        </td>
    </tr>
</table>

{{template config_path="design/email/footer_template"}}
